<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="Utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <link rel="stylesheet" href="{ static 'css/blog.css'}" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>I am a paaaaaage of da weeeeeeb bitches !</p>
    <nav class="navvbar-default techfont custom-navbar">
      <div class="container">
        <ul>
          <li>
            <a href="{%url 'post_list' %}" class="navbar-brand bigbrand"
              >Home</a
            >
          </li>
          <li>
            <a href="{%url 'about' %}" class="navbar-brand bigbrand">About</a>
          </li>
          <li>
            <a href="https://linkedin.com" class="navbar-brand bigbrand"
              >Linkedin</a
            >
          </li>
          <li>
            <a href="https://github.com" class="navbar-brand bigbrand"
              >Github</a
            >
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'create_post' %}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          <li>Welcome {{user.username }}</li>
          {% else %}
          <li>
            <a href="{% url 'login' %}" class="navbar navbar-right">
              <span class="glyphicon glyphicon-user"></span> Log In</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
